[tool.pytest.ini_options]
# Configuración para pytest

# Directorios donde buscar las pruebas
testpaths = ["test"]

# Patrones de archivos de prueba
python_files = ["test_*.py", "*_test.py"]

# Patrones de clases de prueba
python_classes = ["Test*"]

# Patrones de métodos de prueba
python_functions = ["test_*"]

# Opciones adicionales por defecto
addopts = [
    "-v",                    # Verbose output
    "--tb=short",           # Traceback más corto
    "--strict-markers",     # Marcar errores si se usan markers no definidos
    "--disable-warnings",   # Deshabilitar warnings menores
    "--color=yes"          # Colorear la salida
]

# Markers personalizados (opcional)
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests"
]

# Filtros para warnings (opcional)
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]